<a href="/blog"><h2 class="post-list__title">Posts</h2></a>
<div class="post-list post-list--latest">
  {{ range (where (where .Site.Pages "Params.hidden" "ne" "true") "Section" "eq" "post") }}
  {{ $url := replace .Permalink .Site.BaseURL "" }}
    {{ if and (ne $url "about/") }}
      <a class="post {{ if .Params.fullwidth }} post--fullwidth {{ end }}" href="{{ .Permalink }}" title="{{ .Title }}">
        <span class="post__image" style="background-image: url('{{ .Site.BaseURL }}/images/posts/{{ .Params.image }}')"></span>
        <span class="post__backdrop"></span>
        <span class="post__title">{{ .Title }}</span>
        <aside class="post__date">{{ .Date.Format "Jan 2" }}</aside>
      </a>
    {{ end }}
 {{ end }}
</div>
