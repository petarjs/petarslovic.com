<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="{{ .Site.Params.name }}">
    <meta name="description" content="{{ .Site.Params.description }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=GvJeK3LO6M">
    <link rel="icon" type="image/png" href="/favicon-32x32.png?v=GvJeK3LO6M" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png?v=GvJeK3LO6M" sizes="16x16">
    <link rel="manifest" href="/manifest.json?v=GvJeK3LO6M">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=GvJeK3LO6M" color="#20b2aa">
    <link rel="shortcut icon" href="/favicon.ico?v=GvJeK3LO6M">
    <meta name="theme-color" content="#20b2aa">

    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">

    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup { clear:left; width:100%; }
      #mc_embed_signup label { font-size: 22px; color: #FFFFFF; font-weight: 300; }
      #mc_embed_signup .button { background-color: orange; }
    </style>

    {{ if .Site.Params.enableRSS }}
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    
    {{ if .Site.Params.canonical }}
    <link rel="canonical" href="{{ .Site.Params.canonical }}">
    {{ end }}
    </script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
